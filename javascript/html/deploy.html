<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>区块车-合约部署</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<link rel="stylesheet" href="placeholders.css">
	</head>
	<body>
		<!-- <h1>区块车合约部署</h1> -->
		<form method="post" action="/main" class="form-container">
			<input type="text" name="func" value = "deploy"  style = "display:none;" />
			<div class="form">
				<div class="title">区块车合约部署</div>
				<!-- <div class="subtitle">部署你的交易合约</div> -->
				<div class="input-container ic1">
				  <input id="tx" name="tx" class="input" type="text" placeholder=" " required/>
				  <div class="cut cut-short-short"></div>
				  <label for="tx" class="placeholder">合约ID</label>
				</div>
				<div class="input-container ic2">
				  <input id="usr" name="usr" class="input" type="text" placeholder=" " required/>
				  <div class="cut cut-short-short"></div>
				  <label for="usr" class="placeholder">用户ID</label>
				</div>
				<div class="input-container ic2">
				  <input id="caas" name="caas" class="input" type="text" placeholder=" " required/>
				  <div class="cut"></div>
				  <label for="caas" class="placeholder">充电服务商</label>
				</div>
				<div class="input-container ic2">
					<input id="startTime" name="startTime" class="input" type="text" placeholder=" " required/>
					<div class="cut cut-short"></div>
					<label for="startTime" class="placeholder">起始时间</label>
				</div>
				<div class="input-container ic2">
					<input id="endTime" name="endTime" class="input" type="text" placeholder=" " required/>
					<div class="cut cut-short"></div>
					<label for="endTime" class="placeholder">终止时间</label>
				</div>
				<button type="text" class="submit">部署</button>
				<input type="button" class="submit" value='返回' onclick="window.location.href='/'" > 
			  </div>
		</form>
	</body>
</html>
